<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heshbonit</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/index.css" />
</head>
<body>
    <div id="app"></div>
    <script src="/app.js"></script>
    <script type="module">
        import { getDocs, signOut, doc, setDoc, getInvoicesCollection } from "/firebaseUtils.js";

        const app = Elm.Main.init({
            node: document.getElementById("app")
        });

        app.ports.signOut.subscribe(signOut);

        async function init() {
            const invoicesCollection = await getInvoicesCollection();

            app.ports.createInvoice.subscribe(async ({ id, ...data }) => {
                try {
                    await setDoc(doc(invoicesCollection, id), data);
                } catch (err) {
                    app.ports.firebaseError.send(err.toString());
                }
            });

            try {
                const snapshot = await getDocs(invoicesCollection);

                app.ports.invoicesReceiver.send(snapshot.docs.map((invoice) => ({ id: invoice.id, ...invoice.data() })));
            } catch (err) {
                app.ports.firebaseError.send(err.toString());
            }
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heshbonit</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/index.css" />
</head>
<body>
    <div id="app"></div>
    <script src="/app.js"></script>
    <script type="module">
        import { getDocs, invoicesCollection, signOut } from "/firebase.js";

        const app = Elm.Main.init({
            node: document.getElementById("app")
        });

        app.ports.signOut.subscribe(signOut);

        // TODO: handle error
        getDocs(invoicesCollection).then((snapshot) => {
            app.ports.invoicesReceiver.send(snapshot.docs.map((invoice) => ({ id: invoice.id, ...invoice.data() })));
        });
    </script>
</body>
</html>

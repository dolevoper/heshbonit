<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heshbonit</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/index.css" />
</head>
<body>
    <div id="app"></div>
    <script src="/app.js"></script>
    <script type="module">
        import { signOut, doc, setDoc, invoicesCollection, downloadInvoice, onSnapshot } from "/firebaseUtils.js";

        const app = Elm.Main.init({
            node: document.getElementById("app")
        });

        app.ports.signOut.subscribe(signOut);

        let invoicesListener;

        app.ports.registerInvoices.subscribe(uid => {
            invoicesListener?.();

            const invoices = invoicesCollection(uid);
            
            invoicesListener = onSnapshot(invoices, snapshot => {
                app.ports.invoicesReceiver.send(snapshot.docs.map((invoice) => ({ id: invoice.id, ...invoice.data() })));
            });

            app.ports.createInvoice.subscribe(async ({ id, ...data }) => {
                try {
                    await setDoc(doc(invoices, id), data);
                } catch (err) {
                    app.ports.firebaseError.send(err.toString());
                }
            });
        });

        app.ports.downloadInvoice.subscribe(async invoiceId => {
            try {
                await downloadInvoice(invoiceId);
            } catch (err) {
                app.ports.firebaseError.send(err.toString());
            }
        });
    </script>
</body>
</html>
